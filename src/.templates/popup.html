<div class="auto-review-comments popup" id="popup">
  <div class="popup-close" id="close"><a title="close this popup (or hit Esc)">&#215;</a></div>
  <h2 class="handle">Which review comment to insert?</h2>

  <div class="main" id="main">
    <div class="popup-active-pane">
      <div class="userinfo" id="userinfo">
        <img src="//sstatic.net/img/progress-dots.gif"/>
      </div>
      <div class="searchbox">
        <textarea class="searchfilter" placeholder="filter the comments list"></textarea>
      </div>
      <ul class="action-list">
      </ul>
    </div>

    <div class="share-tip" id="remote-popup">
      enter url for remote source of comments (use import/export to create jsonp)
      <input class="remoteurl" id="remoteurl" type="text"/>
      <img class="throbber" id="throbber1" src="//sstatic.net/img/progress-dots.gif"/>
      <span class="remoteerror" id="remoteerror1"></span>

      <div class="float-left">
        <input type="checkbox" id="remoteauto"/>
        <label title="get from remote on every page refresh" for="remoteauto">auto-get</label>
      </div>
      <div class="float-right">
        <a class="remote-get">get now</a>
        <span class="lsep"> | </span>
        <a class="remote-save">save</a>
        <span class="lsep"> | </span>
        <a class="remote-cancel">cancel</a>
      </div>
    </div>

    <div class="share-tip" id="welcome-popup">
      configure "welcome" message (empty=none):
      <div>
        <input class="customwelcome" id="customwelcome" type="text"/>
      </div>
      <div class="float-right">
        <a class="welcome-force">force</a>
        <span class="lsep"> | </span>
        <a class="welcome-save">save</a>
        <span class="lsep"> | </span>
        <a class="welcome-cancel">cancel</a>
      </div>
    </div>

    <div class="popup-actions">
      <div class="float-left actions">
        <a title="close this popup (or hit Esc)" class="popup-actions-cancel">cancel</a>
        <span class="lsep"> | </span>
        <a title="see info about this popup (v@ant-version@)" class="popup-actions-help" href="//github.com/Benjol/SE-AutoReviewComments" target="_blank">info</a>
        <span class="lsep"> | </span>
        <a class="popup-actions-see">see-through</a>
        <span class="lsep"> | </span>
        <a title="filter comments by keyword" class="popup-actions-filter">filter</a>
        <span class="lsep"> | </span>
        <a title="reset any custom comments" class="popup-actions-reset">reset</a>
        <span class="lsep"> | </span>
        <a title="use this to import/export all comments" class="popup-actions-impexp">import/export</a>
        <span class="lsep"> | </span>
        <a title="use this to hide/show all comments" class="popup-actions-toggledesc">show/hide desc</a>
        <span class="lsep"> | </span>
        <a title="setup remote source" class="popup-actions-remote">remote</a>
        <img class="throbber" id="throbber2"src="//sstatic.net/img/progress-dots.gif"/>
        <span class="remoteerror" id="remoteerror2"></span>
        <span class="lsep"> | </span>
        <a title="configure welcome" class="popup-actions-welcome">welcome</a>
      </div>
      <div class="float-right">
        <input class="popup-submit" type="button" disabled="disabled" value="Insert">
      </div>
    </div>
  </div>
</div>
